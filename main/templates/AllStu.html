{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'approvalstyle.css' %}">
  
    <title>Students Grade</title> 
</head>
<body>
  {% include 'rNavbar.html' %}
    <div class="main">
    <div class="container">
      <form method="POST" action="">
        {% csrf_token %}
            <div class="form first">
                    <div class="fields">
                            <br><br>  

                        <div class="input-field">
                            <label>Department</label>
                            <input type="text" name="dep" id="dep" placeholder="Department" required>
                        </div>

                        <div class="input-field">
                            <label>Year</label>
                            <select id="year" name="year" placeholder="Year" required>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            </select>
                        </div>
                    
                        <div class="input-field">
                            <label>Semister</label>
                            <select id="semi" name="semi" placeholder="Semister" required>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                            </select>
                        </div>
                    </div>
                <div class="buttons">  
                <button class="nextBtn" type="submit">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
                </div>
            </div>    
        </form>
    </div>
  </div>  
</body>
</html>
