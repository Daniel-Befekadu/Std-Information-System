{% load static %}
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
    <style>
        body {
            background-image: url('{% static "jigjigau.jpg" %}');
            background-size: cover;
        }
    </style>

</head> 
<body>
    <section class="about" id="about">
      <div class="max-width">
        <br>
        <div class="carousel owl-carousel">
          <div class="card">
            <div class="box">
              <img src="{% static 'logo.jpg' %}" alt="Image">
            </div>
          </div>
        </div>
        <br><br>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
          
            <!-- Add a hidden input field for the model_type value -->
            <input type="hidden" name="model_type" value="{{ model_type }}">
          
            <!-- Common fields for all models -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
          
            <label for="password">Password:</label>
            <input type="password" id="password" name="password1" required>
            <br><br>
          
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="password2" required>
            <br><br>
          
            {% if model_type == 'registrar' %}
              <!-- Fields specific to the Registrar model -->
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <br><br>
          
              <label for="regid">Registration ID:</label>
              <input type="text" id="regid" name="regid" required>
              <br><br>
            {% elif model_type == 'college' %}
              <!-- Fields specific to the College model -->
              <label for="collegedean">College Dean:</label>
              <input type="text" id="collegedean" name="collegedean" required>
              <br><br>
          
              <label for="collegeid">College ID:</label>
              <input type="text" id="collegeid" name="collegeid" required>
              <br><br>
            {% elif model_type == 'department' %}
              <!-- Fields specific to the Department model -->
              <label for="depid">Department ID:</label>
              <input type="text" id="depid" name="depid" required>
              <br><br>
          
              <label for="dephead">Department Head:</label>
              <input type="text" id="dephead" name="dephead" required>
              <br><br>
            {% elif model_type == 'instructor' %}
              <!-- Fields specific to the Instructor model -->
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <br><br>
          
              <label for="insid">Instructor ID:</label>
              <input type="text" id="insid" name="insid" required>
              <br><br>
            {% elif model_type == 'student' %}
              <!-- Fields specific to the Student model -->
              <label for="fName">Full Name:</label>
              <input type="text" id="fName" name="fName" required>
              <br><br>
            {% endif %}
          
            <button type="submit">Sign Up</button>
          </form>
      </div>
    </section>
  </body>
  
</html>
