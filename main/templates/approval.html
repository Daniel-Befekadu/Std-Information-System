{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'approvalstyle.css' %}">
    <style>
        .message{
        align-items: center;
        text-align: center;
        justify-content: right;   
        }        
        .messages li {
        padding: 7px;
        margin-bottom: 7px;
        color: #fff;
        border-radius: 4px;
        width: 400px;
        height: 40px;
        font-size: 14px;
        text-align: center;
        justify-content: right;
        }
        .success {
        background-color: rgb(84, 196, 84);
        }
        .error {
        background-color: rgb(170, 48, 48);
        }   
    </style>
    <title>Grade Approval</title> 
</head>
<body>
  {% include 'dNavbar.html' %}
    <div class="main">
    <div class="container">
      <form method="POST" action="#">
        {% csrf_token %}
            <div class="form first">
                    <div class="fields">
                            <br><br>
                            <div class="message">
                                {% if messages %}
                                    <ul class="messages">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                    </ul>
                                {% endif %}
                            </div>
                        <div class="input-field">
                            <label>Year</label>
                            <select id="year" name="year" placeholder="Year" required>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            </select>
                        </div>
                    
                        <div class="input-field">
                            <label>Semister</label>
                            <select id="semi" name="semi" placeholder="Semister" required>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Section</label>
                            <input type="text" name="section" id="section" placeholder="Section" required>
                        </div>

                        <div class="input-field">
                            <label>Approval</label>
                            <select id="approval" name="approval">
                                <option value="Approved">Approved</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                        </div>
                    </div>
                <div class="buttons">  
                <button class="nextBtn" type="submit">
                    <span class="btnText"> Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
                </div>
            </div>    
        </form>
    </div>
  </div>
  <script src="{% static 'message.js' %}"></script> 
</body>
</html>
