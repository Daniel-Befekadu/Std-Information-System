{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'approvalstyle.css' %}">
  
    <title>Instructor</title> 
</head>
<body>
  {% include 'rNavbar.html' %}
    <div class="main">
    <div class="container">
      <form method="POST" action="">
        {% csrf_token %}
            <div class="form first">
                    <div class="fields">
                            <br><br>
                    
                        <div class="input-field">
                            <label>Instructor's Department</Title></label>
                            <input type="text" name="dep" id="dep" placeholder="Department" required>
                        </div>
                    </div>
                <div class="buttons">  
                <button class="nextBtn" type="submit">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
                </div>
            </div>    
        </form>
    </div>
  </div>  
</body>
</html>
